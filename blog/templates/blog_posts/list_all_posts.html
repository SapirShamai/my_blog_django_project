{% extends 'blog_posts/base.html' %}

{% block content %}

    <h1>POST TITLES:</h1>

    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'blog:post' id=post.id %}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'blog:add_post' %}"><button>Create new post</button></a>

{% endblock %}
